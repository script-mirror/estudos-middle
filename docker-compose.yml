services:
  app:
    build: 
      context: .
      args:
        - GIT_USERNAME=${git_username}
        - GIT_TOKEN=${git_token}
    volumes:
      - .:/app
      - /projetos/arquivos:/projetos/arquivos
    ports:
      - "8001:8000"
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1